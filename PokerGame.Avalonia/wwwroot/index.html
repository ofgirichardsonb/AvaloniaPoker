<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Poker Game</title>
    <base href="/" />
    <link href="app.css" rel="stylesheet" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #app {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .card {
            border: 1px solid #aaa;
            border-radius: 5px;
            margin: 2px;
            padding: 5px;
            display: inline-block;
            width: 30px;
            height: 40px;
            text-align: center;
            font-weight: bold;
        }

        .card-red {
            color: red;
        }

        .card-black {
            color: black;
        }

        .action {
            margin: 5px;
            padding: 8px 15px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="loading-overlay">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading Poker Game...</div>
        </div>
        <style>
            .loading-overlay {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.7);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                color: white;
                font-family: Arial, sans-serif;
                z-index: 1000;
            }

            .loading-spinner {
                width: 50px;
                height: 50px;
                border: 5px solid rgba(255, 255, 255, 0.3);
                border-radius: 50%;
                border-top-color: white;
                animation: spin 1s ease-in-out infinite;
                margin-bottom: 20px;
            }

            .loading-text {
                font-size: 18px;
            }

            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }
        </style>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
